name: Continuous Integration and Deployment

on:
  push:
    branches: ["main"]

  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  jest-run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm run test

      - name: run lint
        run: npm run lint

      - name: run prettier
        run: npm run prettier
